<dom-module id="map-block">
    <template>
        <style>
            :host {
                display: block;
                padding: 100px 0;
                position: relative;
                overflow: hidden;
                min-height: 300px;
                color: #ffffff;
            }

            h4 {
                font-size: 32px;
            }

            .location-card {
                min-width: 400px;
            }

            .bottom-link {
                color: inherit;
            }

            @media (min-width: 768px) {
                .card-container {
                    padding: 0;
                }
                .card-container h5 {
                    margin-top: 0;
                }
            }
            .bottom-link {
                color: inherit;
            }
        </style>
        <google-map class="fit" zoom="15" latitude="40.9603982" longitude="-5.6706833" styles="[[options]]" disable-zoom disable-default-ui>
            <google-map-marker latitude="40.9603982" longitude="-5.6706833"></google-map-marker>
        </google-map>
        <div class="container card-container relative layout horizontal center-center">
            <div class="flex-3 hidden-xs"></div>
            <paper-card class="flex-2">
                <div class="paper-card-container location-card">
                    <div class="card-content">
                        <div class="title">
                            <h4>¿Dónde?</h4>
                        </div>
                        <p>Facultad de Ciencias de la Universidad de Salamanca</br>Plaza de los Caídos s/n, Salamanca, España</p>
                    </div>
                    <div class="card-actions">
                        <a class="bottom-link" href="https://www.google.es/maps/place/Universidad+De+Salamanca+:+Facultad+de+Ciencias+y+Qu%C3%ADmicas/@40.9603982,-5.6706833,15z/data=!3m1!4b1!4m2!3m1!1s0xd3f26409c4d5287:0x2809ba7ed4a44c2e" target="_blank">
                            <paper-button on-tap="readMore">¿Cómo llegar?</paper-button>
                        </a>
                    </div>
                </div>
            </paper-card>
            <div class="flex hidden-xs"></div>
    </template>
</dom-module>

<script>
    Polymer({
        is: 'map-block',
        properties: {
            options: String
        },
        attached: function() {
            this.options = [{
                stylers: [{
                    'lightness': 40
                }, {
                    'visibility': 'on'
                }, {
                    'gamma': 0.9
                }, {
                    'weight': 0.4
                }]
            }, {
                'elementType': 'labels',
                'stylers': [{
                    'visibility': 'on'
                }]
            }, {
                'featureType': 'water',
                'stylers': [{
                    'color': '#5dc7ff'
                }]
            }];
        }
    });
</script>
